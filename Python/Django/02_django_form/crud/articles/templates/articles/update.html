{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>UPDATE</h1>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    {% endbuttons %}  
  {% comment %} p태그로 감싸겠다는 의미 {% endcomment %}
  {% comment %} form .as_p / .as_ul / .as_ul {% endcomment %}
</form>
{% endblock %}
