<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="util.js"></script>
<script>
	var calc = function () {
		var result=0;
		if(arguments.length==0) {
			return 0;
		}
		for(var i=0 ; i<arguments.length ; i++) {
			if(isNaN(arguments[i])){
				return '숫자만 전달하세요';
				break;
			} else {
				result += parseInt(arguments[i]);
			}
		}
		return result;
	} 
	/*document.write("<h2>"+calc()+"</h2>");
	document.write("<h2>"+calc(10,20,'30')+"</h2>");
	document.write("<h2>"+calc(10,'가나다',20)+"</h2>");
	document.write("<h2>"+calc(1,2,3,4,5)+"</h2>");*/
	
	write(calc(),  "h3");
	write(calc(10,20,'30'),  "h3");
	write(calc(10,'가나다',20),  "h3");
	write(calc(1,2,3,4,5),  "h3");
</script>
</body>
</html>
