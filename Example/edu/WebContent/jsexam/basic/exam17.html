<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>아규먼트로 함수 전달하기(고차함수)</h1>
<hr>
<script>
function output(p) {
	if(typeof p == 'function') {
		p('ㅋㅋㅋ');
	} else {
		document.write("<h2>ㅋㅋㅋ : "+p+"</h2>");
	}
}
output("둘리");
output(function(param) { console.log(param);})
//function myAlert(param) 
var myAlert = function(param) {
	window.alert(param);
}
output(myAlert); // myAlert() 로 괄호를 주면 함수자체를 호출하는 것이므로  리턴값이 없어 undefined값이 추출된다
</script>

</body>
</html>
