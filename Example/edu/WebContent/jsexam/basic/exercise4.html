<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var ary = new Array(10);
	for(var n=0 ; n<ary.length ; n++) {
		ary[n]=Math.floor(Math.random()*50)+1;
	}
	document.write("<h3>정렬 전 : "+ary+"</h3>");
	ary.sort(function(a,b){return a-b});
		document.write("<h3>정렬 후 : "+ary+"</h3>");
	
</script>
</body>
</html>
