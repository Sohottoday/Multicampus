<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var ary = [10, 5, 7, 21, 4, 8, 18];
	var result=0;
	for(var n =0; n<ary.length ; n++) {
		result += ary[n];
	}
	document.writeln("<h1>모든 원소의 합 : "+result+"</h1>")
	var maax=0;
	
	for(var n =0; n<ary.length ; n++) {
		if(maax<ary[n]){
			maax=ary[n];
		}	
	}
	var miin=maax;
	for(var n =1; n<ary.length ; n++) {
		if(ary[n]<miin){
			miin=ary[n];
		}	
	}
	document.writeln("<ul><li>최대값 : "+maax+"</li><li>최소값 : "+miin+"</li></ul>")
	
</script>
</body>
</html>
