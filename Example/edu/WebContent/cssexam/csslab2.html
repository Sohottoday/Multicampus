<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		text-align : center;
		width : 400px;
		height : 100px;
		font-size : 2.5em;
		padding : 50px;
		border-radius : 10px;
		background-image : linear-gradient(45deg, white, green);
		margin : auto;
		color : white;
	}
	#csl1 {
		color : Fuchsia;
	}
	#csl2 {
		color : orange;
	}
	img {
		width : 200px;
		height : 200px;
		text-align : center;
		border : 1px solid green;
		box-shadow : 5px 5px 10px lime;
		border-radius : 10px;
		margin : 20px;
	}
	.iimmgg {
		text-align : center;
	}
	.gi:hover {
		transform : rotate(10deg);
	}
	.gi2:hover {
		transform : rotate(-10deg);
	}
</style>
</head>
<body>
<h1><span id="csl1">과일</span>의 <span id="csl2">종류</span></h1>
<hr>

<div class="iimmgg">
	<img src="/edu/images/r1.gif" class="gi">
	<img src="/edu/images/r2.gif" class="gi">
	<img src="/edu/images/r3.jpg" class="gi">
	<img src="/edu/images/r4.gif" class="gi">
</div>
<div class="iimmgg">	
	<img src="/edu/images/r5.png" class="gi2">
	<img src="/edu/images/r6.png" class="gi2">
	<img src="/edu/images/r7.png" class="gi2">
	<img src="/edu/images/r8.jpg" class="gi2">
</div>
</body>
</html>
