<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"

<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"

  <style>
  	button {
	 display: inline-block;
  	vertical-align: top;
  	height: 48px;
  	line-height: 46px;
  	padding: 0 25px;
  	font-family: inherit;
  	font-size: 15px;
  	color: #bbb;
  	text-align: center;
  	text-decoration: none;
  	text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
  	background-color: #303030;
  	background-clip: padding-box;
  	border: 1px solid;
  	border-color: #202020 #1a1a1a #111;
  	border-radius: 25px;
  	background-image: -webkit-linear-gradient(top, #3d3d3d, #272727);
  	background-image: -moz-linear-gradient(top, #3d3d3d, #272727);
  	background-image: -o-linear-gradient(top, #3d3d3d, #272727);
  	background-image: linear-gradient(to bottom, #3d3d3d, #272727);
  	-webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.09), 0 1px 3px rgba(0, 0, 0, 0.3);
  	box-shadow: inset 0 1px rgba(255, 255, 255, 0.09), 0 1px 3px rgba(0, 0, 0, 0.3);
	}
	button:hover {
  	background-color: #363636;
  	background-image: -webkit-linear-gradient(top, #404040, #2a2a2a);
  	background-image: -moz-linear-gradient(top, #404040, #2a2a2a);
  	background-image: -o-linear-gradient(top, #404040, #2a2a2a);
  	background-image: linear-gradient(to bottom, #404040, #2a2a2a);
	}
  </style>
</head>
<body>
	<h1>주소주소</h1>
	<hr>
	<button onclick="myhouse();">내 집</button>
	<button onclick="familyhouse();">우리 집</button>
	<button onclick="futurehouse();">3.14</button>
	<br><br>
	
	<div id="mapid" style="width: 600px; height: 600px;"></div>
  	<script>
  	var mymap;
  	function myhouse() {
  		if(mymap)
			mymap.remove();
  		
  	mymap = L.map('mapid').setView([37.4778836, 126.9499581], 15);

  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
	}).addTo(mymap);
  	
  	 var myIcon = L.icon({
   	    iconUrl: 'http://70.12.115.178:8000/d3edu/images/adress.png',
   	    iconSize: [30, 50]
  	});
  	L.marker([37.4778836, 126.9499581],{icon:myIcon}).addTo(mymap).bindTooltip("<b>자취방임다", {direction: 'right', offset :[20,3]})/* .openPopup(); */
  	}
  	
  	function familyhouse() {
  		if(mymap)
			mymap.remove();
  		
  	  	mymap = L.map('mapid').setView([35.2072135, 128.697099], 14);

  	  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  				maxZoom: 18,
  				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
  				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  				'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
  				id: 'mapbox.streets'
  		}).addTo(mymap);
  	  	
  	  var myIcon = L.icon({
  	    iconUrl: 'http://70.12.115.178:8000/d3edu/images/adress.png',
  	    iconSize: [30, 50]
  	});
  	  	L.marker([35.2072135, 128.697099],{icon:myIcon}).addTo(mymap).bindTooltip("<b>본집임돠", {direction: 'right', offset :[20,3]})
  	  	}
  	
  	function futurehouse() {
  		if(mymap)
			mymap.remove();
  		
  	  	mymap = L.map('mapid').setView([35.2557242, 128.6314367], 14);

  	  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  				maxZoom: 18,
  				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
  				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  				'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
  				id: 'mapbox.streets'
  		}).addTo(mymap);
  	  	
  	  var myIcon = L.icon({
    	    iconUrl: 'http://70.12.115.178:8000/d3edu/images/adress.png',
    	    iconSize: [30, 50]
  	});
  	  	L.marker([35.2557242, 128.6314367],{icon:myIcon}).addTo(mymap).bindTooltip("<b>이사갈 집 임돠", {direction: 'right', offset :[20,3]})
  	  	}
  	
  	</script>
</body>
</html>
