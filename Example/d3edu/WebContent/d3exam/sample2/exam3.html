<!DOCTYPE html>
<html>
<head>
<title>exam3.html</title>
<meta charset="utf-8" />
<script src="d3.v3.min.js"></script>
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<hr>
<div>111</div>
<div>222</div>
<script>
d3.select('body')
    .selectAll("div")
    .data(['aaa'])
    .text(function(d, i){return d +"-"+i})
    .exit()	//짝을 이루지 못한 dom객체를 제거해줌
    .remove()
</script>
</body>
</html>
