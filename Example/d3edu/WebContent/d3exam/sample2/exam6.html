<script>
var newRamp = d3.scale.linear().domain([500000,13000000]).range([0, 500]); //성적 1점부터 10점까지였던 것을 1점부터 100점까지의 범위로 변환시킬 수 있다.
console.log(newRamp);
console.log(newRamp(1000000));	
console.log(newRamp(9000000));	
console.log(newRamp.invert(313));	//변환시킨 범위의 숫자를 변환시키기 전의 범위의 값이 얼마인가?
console.log(newRamp(500000));	
console.log(newRamp(13000000));
